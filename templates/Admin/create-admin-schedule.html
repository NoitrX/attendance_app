{% extends 'base.html' %}

{% block content %}
{% include 'include/navbar.html' %}
<div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8 mt-8">
  <div class="flex items-center justify-between mb-8">
    <h2 class="text-2xl font-bold text-gray-800">Tambah Jadwal Baru</h2>
    <div class="h-1 flex-1 bg-gradient-to-r from-green-400 to-blue-500 ml-4 rounded-full"></div>
  </div>

  <form method="POST" class="space-y-6">
    <div class="grid grid-cols-4 gap-6">
      <!-- Judul -->
      <div class="col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Judul Jadwal</label>
        <input name="title" required 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
               placeholder="Misal: Absensi Pagi">
      </div>

      <!-- Waktu Mulai -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Mulai</label>
        <input type="time" name="start_time" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Waktu Selesai -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Selesai</label>
        <input type="time" name="end_time" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
    </div>

    <div class="grid grid-cols-4 gap-6">
      <!-- Status -->
      <div class="col-span-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <select name="status" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option value="Aktif" class="text-green-600">Aktif</option>
          <option value="Tidak Aktif" class="text-red-600">Tidak Aktif</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="flex items-end">
        <button type="submit" 
                class="w-full bg-gradient-to-r from-green-500 to-blue-600 text-white py-2 px-4 rounded-lg shadow-md hover:from-green-600 hover:to-blue-700 transition duration-200 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
          Simpan
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
