{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8 mt-8">
  <div class="flex items-center justify-between mb-8">
    <h2 class="text-2xl font-bold text-gray-800">Edit {{ user.first_name }} {{ user.last_name }}</h2>
    <div class="h-1 flex-1 bg-gradient-to-r from-blue-400 to-indigo-500 ml-4 rounded-full"></div>
  </div>

  <form method="POST" action="{{ url_for('admin.edit_user_route', user_id=user.id) }}" class="space-y-6" id="editForm">
    <div class="grid grid-cols-2 gap-6">
      <!-- Nama Depan -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Depan</label>
        <input type="text" name="first_name" value="{{ user.first_name }}" required 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Nama Belakang -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Belakang</label>
        <input type="text" name="last_name" value="{{ user.last_name }}" required 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Email -->
      <div class="col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" value="{{ user.email }}" required 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Role -->
      <div class="col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
        <input type="text" name="role" value="{{ user.role }}" required 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Tombol -->
      <div class="col-span-2 flex justify-between mt-4">
        <a href="{{ url_for('admin.index') }}" 
           class="bg-green-500 text-white py-2 px-6 rounded-lg hover:bg-green-600 transition duration-200">
          Back
        </a>
        <button type="submit" 
                class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-2 px-6 rounded-lg hover:from-blue-600 hover:to-indigo-700 transition duration-200 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
          </svg>
          Update
        </button>
      </div>
    </div>
  </form>
</div>

<!-- Optional: SweetAlert2 (kalau mau ditambahin konfirmasi juga kayak jadwal) -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  const form = document.getElementById('editForm');
  const submitButton = form.querySelector('button[type="submit"]');

  submitButton.addEventListener('click', function (e) {
    e.preventDefault();

    Swal.fire({
      title: 'Update Pengguna?',
      text: "Yakin ingin menyimpan perubahan pada data user ini?",
      icon: 'question',
      showCancelButton: true,
      confirmButtonColor: '#3B82F6',
      cancelButtonColor: '#6B7280',
      confirmButtonText: 'Ya, Simpan',
      cancelButtonText: 'Batal'
    }).then((result) => {
      if (result.isConfirmed) {
        form.submit();
      }
    });
  });
</script>
{% endblock %}
