{% extends 'base.html' %}
{% block content %}
    <h2 class="font-semibold text-blue-500">Registrasi</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Nama" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="text" name="identifier" placeholder="ID Pekerja/NIM" required><br>
        <label>Unggah minimal 5 foto wajah:</label><br>
        <input type="file" name="photos" multiple required><br>
        <button type="submit">Register</button>
    </form>
{% endblock %}
